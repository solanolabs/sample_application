php:
  php_version: "5.6"
tests:
  - type: phpunit
    command: ./config/solano/solano-phpunit-wrapper.sh
    output: exit-status
    config: tests/Functional/functional.xml
    mode: parallel
    files:
      - tests/Functional/Tests/**/*UITest.php
profiles:
  default:
    tests:
      - type: phpunit
        command: ./config/solano/solano-phpunit-wrapper.sh
        output: exit-status
        config: tests/Functional/functional.xml
        files:
          - tests/Functional/Tests/**/*UITest.php
